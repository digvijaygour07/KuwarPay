<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuwarPay</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="/public/styles.css">
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <nav>
    
  </nav>
  <div class="container">
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="left-container">
          <img src="tshirt1.jpg" alt="" id="product-image" class="product-image" />
        </div>
        <div class="right-container">
          <div class="product-info">
            <p id="product-description">Half Sleeve Casual Shirt for Men</p>
          </div>
          <p id="price" class="price">
            â‚¹499
          </p>
          <form id="checkout-form" name="orders" method="POST" >
            <h3>Checkout Details</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <h3>Address:</h3>
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" name="address-line1" required>
            <label for="address-line2">Address Line 2:</label>
            <input type="text" id="address-line2" name="address-line2">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>
          </form>
        </div>
      </div>
      <button id="buy-now">
        Buy Now
      </button>
      <div class="powered-by-container">
        <p class="powered-by-text">Powered by</p>
        <img src="logo.1.png" alt="" class="powered-by-logo">
      </div>
    </div>
  </div>

  <script type="module" src="netlify/functions/api/api.mjs"></script>
  <script type="module" src="dist/bundle.js"></script>
  <script type="module">
    
    import { URL } from 'https://cdn.jsdelivr.net/npm/url/';
    
document.addEventListener('DOMContentLoaded', () => {
  // WebSocket connection setup
  const socket = new WebSocket('ws://localhost:5502');

  socket.onopen = () => {
    console.log('Connected to the server');
    socket.send('Hello from client!');
  };

  socket.onmessage = (event) => {
    console.log(`Received message: ${event.data}`);
  };

  socket.onclose = () => {
    console.log('Disconnected from the server');
  };

  socket.onerror = (error) => {
    console.error('WebSocket Error:', error.message);
  };
  
// Get form and button elements
const buyNowButton = document.getElementById('buy-now');
const checkoutForm = document.getElementById('checkout-form');

// Add event listener to buy now button
buyNowButton.addEventListener('click', () => {
  checkoutForm.submit(); // Trigger form submission
});

// Add event listener to form submission
checkoutForm.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent default form submission behavior

  // Create FormData object
  const formData = new FormData(checkoutForm);
  const urlParams = new URLSearchParams(formData);

  // Append form data to URL
  const url = './order.json?' + urlParams.toString();

  // Send form data to server using fetch API
  fetch(url, {
    method: 'POST',
    body: formData,
  })
  .then((response) => response.json())
  .then((data) => {
    console.log(data);

    // Redirect to PhonePe app or other UPI app
    const phonePeUrl = `phonepe://upi/pay?pa=9822242222@axl&pn=mahendra%20gour&am=${formData.get('amount')}&tn=${formData.get('description')}&cu=INR`;
    const upiIntent = `upi://pay?pa=9822242222@axl&pn=mahendra%20gour&am=${formData.get('amount')}&tn=${formData.get('description')}&cu=INR`;

    // Check if PhonePe app is installed
    const isPhonePeInstalled = () => {
      try {
        const iframe = document.createElement('iframe');
        iframe.src = phonePeUrl;
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        setTimeout(() => {
          document.body.removeChild(iframe);
          return true;
        }, 1000);
      } catch (error) {
        return false;
      }
    };

    // Redirect to PhonePe app or UPI intent
    if (isPhonePeInstalled()) {
      console.log('Redirecting to PhonePe app...');
      window.location.href = phonePeUrl; // Use window.location.href for redirect
    } else {
      console.log('Redirecting to UPI intent...');
      window.location.href = upiIntent; // Use window.location.href for redirect
    }
  })
  .catch((error) => {
    console.error('Form submission failed:', error);
  });
});

});
  </script>
  
</body>
</html>
